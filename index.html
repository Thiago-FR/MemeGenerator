<head>

  <link rel="stylesheet" href="style.css">

  <title>Meme Generator</title>

<body >

  <div id="container">
    <header><h1>CRIE SEU MEME</h1></header>
  <main id="main-container">
    <div id="input-container">
      <label id="text-label" for="text-input">Insira seu Texto</label>
      <input id="text-input" type="text" maxlength="60">
    </div>
    <section id="meme-image-container">
      <img id="meme-image" src="" alt="">
      <p id="meme-text"></p> 
    </section>
    <section id="btn-border">
      <button id="fire" class="btn-elements">Fire</button>
      <button id="water" class="btn-elements">Water</button>
      <button id="earth" class="btn-elements">Earth</button>
    </section>
    <section id="carrega-img">
      <label class="btn-game" for="meme-insert">Carregue sua imagem
      <input id="meme-insert" type="file">
      </label>
      <span id='file-name'>Nenhum arquivo selecionado</span>
    </section>
    <section>
      <img id="meme-1" src="imgs/meme1.png" alt="">
      <img id="meme-2" src="imgs/meme2.png" alt="">
      <img id="meme-3" src="imgs/meme3.png" alt="">
      <img id="meme-4" src="imgs/meme4.png" alt="">
    </section>
  </div>
  </main>

  <script src="script.js"></script>
</body>
